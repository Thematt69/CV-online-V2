name: cv_online_v2
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/project/

  fonts:
    - family: KaushanScript
      fonts:
        - asset: fonts\KaushanScript-Regular.ttf
    - family: Raleway
      fonts:
        - asset: fonts\Raleway-Bold.ttf
          weight: 700
        - asset: fonts\Raleway-Italic.ttf
          style: italic
        - asset: fonts\Raleway-Regular.ttf
