name: cv_online_v2
description: CV en ligne de DEVILLIERS Matthieu

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.8.4+22

environment:
  sdk: ">=2.12.0 <3.0.0"
  version: ^2.10.3

dependencies:
  animated_text_kit: ^4.2.1
  bloc: ^8.0.3
  cloud_firestore: ^3.1.10
  firebase_auth: ^3.3.10
  firebase_core: ^1.13.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.1.0
  font_awesome_flutter: ^9.2.0
  intl: ^0.17.0
  package_info_plus: ^1.4.0
  shared_preferences: ^2.0.13
  url_launcher: ^6.0.20
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lint: ^1.8.2

flutter_native_splash:
  color: "#121212"
  image: images/512px-Google_Assistant_logo.png

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/l10n/
    - assets/images/

  fonts:
    - family: KaushanScript
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
        - asset: assets/fonts/Raleway-Regular.ttf
